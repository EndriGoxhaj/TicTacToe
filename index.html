<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="announcement">Tic-Tac-Toe</div>
    <div id="wrapper">
        <div id="game">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </div>
    </div>
    <div id="gameinfo">
        <div id="xinfo" class="playerinfo">Player X score :</div>
        <div id="oinfo" class="playerinfo">Player O score :</div>
    </div>
    <button class="reset">
        RESET GAME
    </button>
    <div id="footer">Copyright Â© 2024 EndriGoxhaj</div>

    <script src="script.js"></script>
</body>
</html>
